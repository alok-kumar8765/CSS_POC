<!-- 
Online HTML, CSS and JavaScript editor to run code online.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Browser</title>
</head>

<body>
    <form>
        Text : <input type="text"><br>
        Password : <input type="password"><br>
        Radio : Yes  <input type="radio"> No <input type="radio"><br>
        Checkbox : A <input type="checkbox"> B <input type="checkbox"><br>
        Button : <input type="button" value='button'><br>
        Email : <input type="email"><br>
        File : <input type="file"><br>
        Hidden : <input type="hidden"><br>
        Image : <input type="image" src="https://t3.ftcdn.net/jpg/03/30/10/14/360_F_330101449_14LCUP94GVpVTIIShgmvecZnlktljTZa.jpg" alt="Submit" width="48" height="48"><br>
        Number : <input type="number" id="quantity" name="quantity" min="1" max="15" step="2"><br>
        Range : <input type="range" name="vol" min="0" max="50"><br>
        Search : <input type="search" name="search"><br>
        Tel : <input type="tel" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
        Time : <input type="time"><br>
        Date : <input type="date"><br>
        Date-Time-Local : <input type="datetime-local"><br>
        Week : <input type="week"><br>
        Month : <input type="month"><br>
        Url : <input type="url"><br>
        Submit : <input type="submit"><br>
        Reset : <input type="reset"><br>
        Color : <input type="color" value="#ff0000"><br>
        Like : <input type="Like"><br>
        Share : <input type="Share"><br>
    </form>
  <script src="script.js"></script>
</body>

</html>
